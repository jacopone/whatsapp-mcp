name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=routing --cov=sync --cov=backends.health --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v

    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check coverage thresholds
      run: |
        pytest tests/unit/test_routing.py --cov=routing --cov-report=term --cov-fail-under=80
        pytest tests/unit/test_sync.py --cov=sync --cov-report=term --cov-fail-under=75
        pytest tests/unit/backends/test_health.py --cov=backends.health --cov-report=term --cov-fail-under=75
