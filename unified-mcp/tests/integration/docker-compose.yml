version: '3.8'

services:
  go-backend:
    build:
      context: ../../../whatsapp-bridge
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENV=test
      - LOG_LEVEL=debug
      - DATABASE_PATH=/tmp/test_messages.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - test-network

  baileys-backend:
    build:
      context: ../../../baileys-bridge
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ENV=test
      - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
